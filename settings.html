<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - ArcaneTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
            <h1 class="screen-header__title">Settings</h1>
            <i class="fas fa-search fa-lg"></i>
        </header>

        <main class="main-screen">
            <div class="settings">
                <div class="settings-top">
                    <div class="settings-main">
                        <i class="fas fa-envelope-open-text"></i>
                        <span class="settings-text">Notices</span>
                    </div>
                    <div class="settings-main">
                        <i class="fas fa-flask"></i>
                        <span class="settings-text">Kokoa Lab</span>
                    </div>
                    <div class="settings-main settings-main__sub version">
                        <div>
                            <i class="fas fa-info-circle"></i>
                            <span class="settings-text">Version</span>                        
                        </div>
                        <span class="settings-main__subtitle">Latest Version</span>
                    </div>
                    <a href="index.html">
                        <div class="settings-main">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="settings-text">Sign Out</span>
                        </div>
                    </a>
                </div>
                <div class="settings-bottom">
                    <div class="settings-main">
                        <i class="fas fa-lock"></i>
                        <span class="settings-text">Privacy</span>
                    </div>
                    <div class="settings-main">
                        <i class="far fa-bell"></i>
                        <span class="settings-text">Notification</span>
                    </div>
                    <div class="settings-main">
                        <i class="far fa-user"></i>
                        <span class="settings-text">Friends</span>
                    </div>
                    <div class="settings-main">
                        <i class="far fa-comment"></i>
                        <span class="settings-text">Chats</span>
                    </div>
                    <div class="settings-main">
                        <i class="far fa-lightbulb"></i>
                        <span class="settings-text">Display<span class="settings-badge">N</span></span>
                    </div>
                    <div class="settings-main settings-main__sub">
                        <div>
                            <i class="fas fa-brush"></i>
                            <span class="settings-text">Themes<span class="settings-badge">N</span></span>                        
                        </div>
                        <span class="settings-main__subtitle">Default theme</span>
                    </div>             
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="more.html"><span class="nav__notification notext"></span><i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span id="no-mobile-text">Your screen is too big for this website. Please make your screen width smaller</span>
        </div>

        <script src="https://kit.fontawesome.com/93bb82f78a.js" crossorigin="anonymous"></script>
    </body>
</html>
