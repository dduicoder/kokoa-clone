<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - KokoaClone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <a class="screen-header__link" href="settings.html"><span class="screen-header__new"></span><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column user-component__column--not">
                    <img class="user-component__avatar user-component__avatar--x" src="Sijin.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__name">Sijin</h4>
                        <div class="phone-number">
                            <h6 class="user-component__subtitle">010-3314-6432</h6>
                            <span class="phone-new">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row icon-row-more">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Callender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-inbox"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-wink"></i>
                    <span>Imoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div> 
            <div class="more-suggestion">
                <h4 class="more-suggestion__title">Suggestion</h4>
                <div class="more-suggestion__icons">
                    <div class="more-suggestion__icon">
                        <img class="more-suggestion__icon-img" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png"/>
                        <span class="more-suggestion__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestion__icon">
                        <img class="more-suggestion__icon-img" src="https://cdn.dailycnc.com/news/photo/201710/74703_179014_3154.gif"/>
                        <span class="more-suggestion__icon-text">Kokoa Friends</span>
                    </div>
                    <div class="more-suggestion__icon">
                        <img class="more-suggestion__icon-img" src="https://i.pinimg.com/474x/f7/60/c8/f760c884e36847f7473c09e29ed86726.jpg"/>
                        <span class="more-suggestion__icon-text">Friends Gem</span>
                    </div>
                    <div class="more-suggestion__icon">
                        <img class="more-suggestion__icon-img" src="https://blog.kakaocdn.net/dn/p99BK/btqDlM42iyo/lyF76qeHaAGGoCtdxqCMbk/img.png"/>
                        <span class="more-suggestion__icon-text">Openchat</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link"><span class="nav__notification notext"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/93bb82f78a.js" crossorigin="anonymous"></script>
    </body>
</html>
