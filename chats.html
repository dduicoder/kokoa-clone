<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - ArcaneTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <a href="books.html"><i class="fas fa-book fa-lg"></i></a>
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <a href="music.html"><i class="fas fa-music fa-lg"></i></a>
                <a class="screen-header__link" href="settings.html"><span class="screen-header__new"></span><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </header>
        <main class="main-screen">
            <a href="chat-together.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="images/Silko.png" />
                        <div>
                            <h4 class="user-component__name user-component__name--not-bold">Silco, Vi, Caitlyn</h4>
                            <h6 class="user-component__subtitle">You're perfect, Jinx</h6>
                        </div>
                    </div>
                </div>
            </a>
            <a href="chat-ekko.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="images/Ekko.jpg" />
                        <div>
                            <h4 class="user-component__name user-component__name--not-bold">ekko</h4>
                            <h6 class="user-component__subtitle">Jinx...</h6>
                        </div>
                    </div>
                </div>
            </a>
            <a href="chat-silko.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="images/Silko.png" />
                        <div>
                            <h4 class="user-component__name user-component__name--not-bold">Silco</h4>
                            <h6 class="user-component__subtitle">We'll show them all</h6>
                        </div>
                    </div>
                </div>
            </a>
            <a href="chat-vi.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="images/Vi.jpg" />
                        <div>
                            <h4 class="user-component__name user-component__name--not-bold">Vi</h4>
                            <h6 class="user-component__subtitle">Violet, Please!</h6>
                        </div>
                    </div>
                    <div class="user-component__columnn">
                        <span class="user-component__time"></span>
                    </div>
                </div>
            </a>
        </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link"><span class="nav__notification badge">1</span><i class="fas fa-comment"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="more.html"><span class="nav__notification notext"></span><i class="fas fa-ellipsis-h"></i></a>
                </li>

        <div id="no-mobile">

        </div>
