<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome To KokoaClone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
            <p class="welcome-header__text">If you already have a Kokoa Account, please log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number"/>
            <input name="password" required type="password" placeholder="Password"/>
            <input type="submit" value="Log in"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>
        
        <div id="no-mobile">
            <span id="no-mobile-text">Your screen is too big for this website. Please make your screen width smaller</span>
        </div>
        
        <script src="https://kit.fontawesome.com/93bb82f78a.js" crossorigin="anonymous"></script>
    </body>
</html>
