<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - ArcaneTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <a href="books.html"><i class="fas fa-book fa-lg"></i></a>
                <span><i class="fas fa-search fa-lg"></i></span>
                <a class="screen-header__link" href="settings.html"><span class="screen-header__new"></span><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>Qr Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-portrait"></i>
                    <span>Add by Id</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope-open"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You Have No Recommended Friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>
                        Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#ZAUN</h5>
                        <h6 class="open-post__hashtag">#ZAUN#FIRELIGHTS</h6>
                        <div class="open-post__members">
                            <img src="images/Zaun.jpg" />
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/Zaun.jpg" />
                            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="more.html"><span class="nav__notification notext"></span><i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
        </nav>
        
        <div id="no-mobile">
            <span id="no-mobile-text">Your screen is too big for this website. Please make your screen width smaller</span>
        </div>
        
        <script src="https://kit.fontawesome.com/93bb82f78a.js" crossorigin="anonymous"></script>
    </body>
</html>
