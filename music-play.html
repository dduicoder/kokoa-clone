<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            sizes="16x16 32x32 64x64"
            href="https://i0.wp.com/forhappywomen.com/wp-content/uploads/2018/11/%EC%82%B0%EB%B6%80%EC%9D%B8%EA%B3%BC-%ED%8F%AC%ED%95%B4%ED%94%BC%EC%9A%B0%EB%A8%BC-%EB%AC%B8%EC%9D%98-%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%94%8C%EB%9F%AC%EC%8A%A4%EC%B9%9C%EA%B5%AC-%EB%B2%84%ED%8A%BC.png?resize=586%2C586&ssl=1" />
        <title>MusicPlay - ArcaneTalk</title>
        <link rel="stylesheet" href="css/Screens/music-play.css">
        <link rel="stylesheet" href="css/Components/status-bar.css">
        <link rel="stylesheet" href="css/Components/no-mobile.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>13:45</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <nav>
            <a href="music.html"><i class="fas fa-arrow-left"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </nav>
        <div class="main">
            <img class="play-img" src="images/Enemy.jpg" />
            <span class="play__song-title">Enemy</span>
            <span class="play__artist-name">Imagine Dragons x J.I.D</span>
            <div class="play-time">
                <div>
                <span>0:53</span>
                <span>2:54</span>
                </div>
                <div class="play-time-bar">
                <div></div>
                <div></div>
                <div></div>
                </div>
            </div>
            <div class="play-buttons">
                <a href="#"><i class="fas fa-sync-alt play-repeat"></i></a>
                <a href="#"><i class="fas fa-step-backward play-back"></i></a>
                <a href="#"><div class="play-play"><i class="fas fa-play"></i></div></a>
                <a href="#"><i class="fas fa-step-forward play-forward"></i></a>
                <a href="#"><i class="fas fa-random play-shuffle"></i></a>
            </div>
          </div>
          <div id="no-mobile">
            <span id="no-mobile-text">Your screen is too big for this website. Please make your screen width smaller</span>
        </div>
        <script src="https://kit.fontawesome.com/93bb82f78a.js" crossorigin="anonymous"></script>
    </body>
</html>
